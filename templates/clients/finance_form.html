{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Finance a Client</h2>
  <form method="POST" action="{{ url_for('client.handle_finance') }}">
    <label class="block mb-2">Select Client</label>
    <select name="client_id" class="w-full p-2 border mb-4 rounded" required>
      {% for c in clients %}
        <option value="{{ c.id }}">{{ c.full_name }}</option>
      {% endfor %}
    </select>

    <label class="block mb-2">Amount to Invest (UGX)</label>
    <input type="number" name="amount" required class="w-full p-2 border mb-4 rounded">

    <label class="block mb-2">Date of Investment</label>
    <input type="date" name="investment_date" required class="w-full p-2 border mb-4 rounded">

    <label class="block mb-2">Expected Payback (UGX)</label>
    <input type="number" name="expected_payback" required class="w-full p-2 border mb-4 rounded">

    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Submit</button>
  </form>
</div>
{% endblock %}
